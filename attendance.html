<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 관리 - 무한섬 Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/attendance.css">

    <script type="module" src="assets/js/auth.js"></script>
</head>

<body>
    <script>
        (function() {
            // 로컬 스토리지에서 테마를 가져옴
            const savedTheme = localStorage.getItem('infinite_theme') || 'dark';
            // 화면이 그려지기 전에 body에 클래스를 미리 붙여버림
            document.body.classList.add(savedTheme + '-mode');
        })();
    </script>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1 class="brand-logo"><i class="fa-solid fa-infinity"></i> 무한섬</h1>
            </div>

            <ul class="menu-list">
                <li><a href="index.html" class="menu-item"><i class="fa-solid fa-house"></i> 대시보드</a></li>
                <li><a href="draft.html" class="menu-item"><i class="fa-solid fa-people-group"></i> 팀 드래프트</a></li>
                <li><a href="attendance.html" class="menu-item active"><i class="fa-solid fa-clipboard-check"></i> 출/퇴근
                        관리</a></li>
                <li><a href="tiers.html" class="menu-item"><i class="fa-solid fa-ranking-star"></i> 선수 티어표</a></li>
                <li><a href="score.html" class="menu-item"><i class="fa-solid fa-trophy"></i> 경기 점수판</a></li>
                <li><a href="hall_of_fame.html" class="menu-item"><i class="fa-solid fa-crown"></i> 명예의 전당</a></li>
                <li><a href="profile.html" class="menu-item"><i class="fa-solid fa-user-tag"></i> 전적 검색</a></li>
            </ul>

            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #333;">
                <a href="#" id="themeToggleBtn" class="menu-item">
                    <i class="fa-solid fa-moon"></i> 다크 모드
                </a>
                <a href="#" id="logoutBtn" class="menu-item" style="color: #ff4757;">
                    <i class="fa-solid fa-right-from-bracket"></i> 로그아웃
                </a>
            </div>

            <div class="sidebar-footer">
                <p>Designed for Eternal Return</p>
            </div>
        </nav>

        <main class="content-area">
            <header class="top-bar">
                <h2 class="page-title">출/퇴근 관리</h2>
                <div class="status-summary">
                    <span class="badge-total">전체: <b id="totalCount">0</b>명</span>
                    <span class="badge-present">출근: <b id="presentCount">0</b>명</span>
                    <span class="badge-absent">퇴근: <b id="absentCount">0</b>명</span>
                </div>
            </header>

            <div class="page-content-container">
                <div class="attendance-split-view">

                    <div class="split-column present-zone">
                        <div class="zone-header">
                            <h3>✅ 출근 (참여 중)</h3>
                        </div>
                        <div id="present-list" class="player-stack"></div>
                    </div>

                    <div class="split-column absent-zone">
                        <div class="zone-header">
                            <h3>❌ 퇴근 (미참여)</h3>
                        </div>
                        <div id="absent-list" class="player-stack"></div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script type="module" src="assets/js/attendance.js"></script>
    <script type="module" src="assets/js/theme.js"></script>
</body>

</html>
