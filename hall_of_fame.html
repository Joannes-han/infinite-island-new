<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명예의 전당 - 무한섬 Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/fame.css">

    <script type="module" src="assets/js/auth.js"></script>
</head>

<body>
    <script>
        (function() {
            // 로컬 스토리지에서 테마를 가져옴
            const savedTheme = localStorage.getItem('infinite_theme') || 'dark';
            // 화면이 그려지기 전에 body에 클래스를 미리 붙여버림
            document.body.classList.add(savedTheme + '-mode');
        })();
    </script>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1 class="brand-logo"><i class="fa-solid fa-infinity"></i> 무한섬</h1>
            </div>

            <ul class="menu-list">
                <li><a href="index.html" class="menu-item"><i class="fa-solid fa-house"></i> 대시보드</a></li>
                <li><a href="draft.html" class="menu-item"><i class="fa-solid fa-people-group"></i> 팀 드래프트</a></li>
                <li><a href="attendance.html" class="menu-item"><i class="fa-solid fa-clipboard-check"></i> 출/퇴근 관리</a>
                </li>
                <li><a href="tiers.html" class="menu-item"><i class="fa-solid fa-ranking-star"></i> 선수 티어표</a></li>
                <li><a href="score.html" class="menu-item"><i class="fa-solid fa-trophy"></i> 경기 점수판</a></li>
                <li><a href="hall_of_fame.html" class="menu-item active"><i class="fa-solid fa-crown"></i> 명예의 전당</a>
                <li><a href="profile.html" class="menu-item"><i class="fa-solid fa-user-tag"></i> 전적 검색</a></li>
                </li>
            </ul>

            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #333;">
                <a href="#" id="themeToggleBtn" class="menu-item">
                    <i class="fa-solid fa-moon"></i> 다크 모드
                </a>
                <a href="#" id="logoutBtn" class="menu-item" style="color: #ff4757;">
                    <i class="fa-solid fa-right-from-bracket"></i> 로그아웃
                </a>
            </div>

            <div class="sidebar-footer">
                <p>Designed for Eternal Return</p>
            </div>
        </nav>

        <main class="content-area">
            <header class="top-bar">
                <h2 class="page-title">명예의 전당 (Hall of Fame)</h2>
            </header>

            <div class="page-content-container fame-layout">
                <div class="section-history">
                    <h3 class="board-title"><i class="fa-solid fa-scroll"></i> 역대 우승 기록</h3>

                    <div class="history-list" id="historyList">
                    </div>

                    <div class="pagination-controls">
                        <button id="prevPageBtn" class="btn-page"><i class="fa-solid fa-chevron-left"></i> 이전</button>
                        <span id="pageIndicator">1 / 1</span>
                        <button id="nextPageBtn" class="btn-page">다음 <i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>

                <div class="section-ranking">
                    <h3 class="board-title"><i class="fa-solid fa-medal"></i> 최다 우승자 랭킹 top 10</h3>
                    <div class="ranking-table-wrapper">
                        <table class="fame-table">
                            <thead>
                                <tr>
                                    <th>순위</th>
                                    <th>선수 이름</th>
                                    <th>우승 횟수</th>
                                </tr>
                            </thead>
                            <tbody id="playerRankingBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="assets/js/fame.js"></script>
    <script type="module" src="assets/js/theme.js"></script>
</body>

</html>
